#Porta do servidor
server.port = 8083

#Caminho do banco de dados
spring.datasource.url= jdbc:postgresql://localhost:5432/mercadinho

#Nome do usuario
spring.datasource.username=postgres

#Senha de conexão com o banco de dados
spring.datasource.password=123456

#Nome do driver 
spring.datasource.driver-class-name=org.postgresql.Driver 

#Config para indicar o hibernate para gerar atualizações automaticas constatemente no schema.
spring.jpa.hibernate.dll-auto=upadte